<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitals</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <section class="quiz">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center my-4">
                    <h1>What is the capital of...</h1>
                </div>
            </div>
            <!-- Cards layout -->
            <div class="row align-items-center justify-content-center mx-auto perspective">
                <!-- 1 card -->
                <div class="col-lg-4 col-md-6 col-sm-12 my-2 my-md-3">
                    <div class="flashcard">
                        <div class="front">
                            <p>Turkey</p>
                        </div>
                        <div class="back">
                            <p>Ankara</p>
                        </div>
                    </div>
                </div>
                <!-- 2 card -->
                <div class="col-lg-4 col-md-6 col-sm-12 my-2 my-md-3">
                    <div class="flashcard">
                        <div class="front">
                            <p>Sweden</p>
                        </div>
                        <div class="back">
                            <p>Stockholm</p>
                        </div>
                    </div>
                </div>
                <!-- 3 card -->
                <div class="col-lg-4 col-md-6 col-sm-12 my-2 my-md-3">
                    <div class="flashcard">
                        <div class="front">
                            <p>Switzerland</p>
                        </div>
                        <div class="back">
                            <p>Bern</p>
                        </div>
                    </div>
                </div>
                <!-- 4 card -->
                <div class="col-lg-4 col-md-6 col-sm-12 my-2 my-md-3">
                    <div class="flashcard">
                        <div class="front">
                            <p>Slovakia</p>
                        </div>
                        <div class="back">
                            <p>Bratislava</p>
                        </div>
                    </div>
                </div>
                <!-- 5 card -->
                <div class="col-lg-4 col-md-6 col-sm-12 my-2 my-md-3">
                    <div class="flashcard">
                        <div class="front">
                            <p>Romania</p>
                        </div>
                        <div class="back">
                            <p>Bucharest</p>
                        </div>
                    </div>
                </div>
                <!-- 6 card -->
                <div class="col-lg-4 col-md-6 col-sm-12 my-2 my-md-3">
                    <div class="flashcard">
                        <div class="front">
                            <p>Portugal</p>
                        </div>
                        <div class="back">
                            <p>Lisbon</p>
                        </div>
                    </div>
                </div>
                <!-- 7 card -->
                <div class="col-lg-4 col-md-6 col-sm-12 my-2 my-md-3">
                    <div class="flashcard">
                        <div class="front">
                            <p>Denmark</p>
                        </div>
                        <div class="back">
                            <p>Copenhagen</p>
                        </div>
                    </div>
                </div>
                <!-- 8 card -->
                <div class="col-lg-4 col-md-6 col-sm-12 my-2 my-md-3">
                    <div class="flashcard">
                        <div class="front">
                            <p>Hungary</p>
                        </div>
                        <div class="back">
                            <p>Budapest</p>
                        </div>
                    </div>
                </div>
                <!-- 9 card -->
                <div class="col-lg-4 col-md-6 col-sm-12 my-2 my-md-3">
                    <div class="flashcard">
                        <div class="front">
                            <p>Latvia</p>
                        </div>
                        <div class="back">
                            <p>Riga</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="bootstrap.min.js"></script>
</body>
</html>
